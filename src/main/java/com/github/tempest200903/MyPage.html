<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>MyPage</title>
	</head>
	<body>
		<h1>MyPage</h1>
		<form wicket:id="myForm">
			<dl>
				<dt><span wicket:id="firstNameLabel">firstNameLabel dummy</span></dt>
				<dd><input wicket:id="firstName">firstName dummy</input></dd>
			</dl>
			<dl>
				<dt><span wicket:id="lastNameLabel">lastNameLabel dummy</span></dt>
				<dd><input wicket:id="lastName">lastName dummy</input></dd>
			</dl>
			<input type="submit" wicket:id="Submit" value="submit"></input>
		</form>
		<a href="#" wicket:id="nextPage">nextPage</a>
	</body>
</html>
